<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-forecast-web-app</title>
    <link rel = "stylesheet" href = "weather-forecasting.css">
</head>
<body>
    <script src="https://kit.fontawesome.com/a7a8925472.js" crossorigin="anonymous"></script>
    <script src = "weather-forecasting.js"></script>

    <div class="container">
        <div class="search-box">
            <i class = "fa-solid fa-location-dot"></i>
            <input type = "text" placeholder = "Enter location">
            <button class = "fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src = "404-error.jpg">
            <p>Oops! Invalid location :/</p>
        </div>

        <div class="weather-box">
            <img src = "">
            <p class = "tempreture"></p>
            <p class = "description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class = "fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class = "fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
